<ng-container *ngIf="data$ | async as data">
  <div class="settings-page" *ngIf="currentUser">
    <div class="container page">
      <div class="row pt-1">
        <div class="col-md-6 offset-md-3 col-xs-12 py-2">
          <div class="text-center">
            <h1 class="text-xs-center">Settings</h1>
          </div>
          <mc-backend-error-messages
            *ngIf="data.backendErrors"
            [backendErrors]="data.backendErrors"
          ></mc-backend-error-messages>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <fieldset>
              <fieldset class="form-group py-2">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="image"
                  placeholder="URL of profile picture"
                />
              </fieldset>
              <fieldset class="form-group py-2">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="username"
                  placeholder="Username"
                />
              </fieldset>
              <fieldset class="form-group py-2">
                <textarea
                  class="form-control form-control-lg"
                  formControlName="bio"
                  placeholder="Short bio about you"
                ></textarea>
              </fieldset>
              <fieldset class="form-group py-2">
                <input type="text" class="form-control form-control-lg" formControlName="email" placeholder="Email" />
              </fieldset>
              <fieldset class="form-group py-2">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                  placeholder="New password"
                />
              </fieldset>
              <div class="py-2 text-end">
                <button
                  type="submit"
                  class="btn btn-lg btn-primary pull-xs-right"
                  [disabled]="form.invalid || data.isSubmitting"
                >
                  Update Settings
                </button>
              </div>
            </fieldset>
          </form>
          <hr />
          <div class="py-2 text-end">
            <button class="btn btn-outline-danger" (click)="logout()">Or click here to logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
